<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit - Bank Transaction System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Credit</h1>
    </header>
    <main>
        <div class="container">
            <form id="credit-form">
                <label for="credit-amount">Amount to Credit*:</label>
                <input type="number" id="credit-amount" required>
                <div id="credit-amount-error" class="error"></div>
                <button type="submit">Credit</button>
            </form>
            <div id="acknowledgment"></div>
        </div>
    </main>
    <script src="js/credit.js"></script>
</body>
<body class="credit-page"></body>
</html>
