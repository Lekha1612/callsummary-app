<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit - Bank Transaction System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Debit</h1>
    </header>
    <main>
        <div class="container">
            <form id="debit-form">
                <label for="user-name">User Name (3 to 30 letters)*:</label>
                <input type="text" id="user-name" required>
                <div id="user-name-error" class="error"></div>

                <label for="account-number">User Account Number (12 digits)*:</label>
                <input type="text" id="account-number" required>
                <div id="account-number-error" class="error"></div>

                <label for="ifsc-code">IFSC Code*:</label>
                <input type="text" id="ifsc-code" required>
                <div id="ifsc-code-error" class="error"></div>

                <label for="phone-number">Phone Number (10 digits)*:</label>
                <input type="tel" id="phone-number" required>
                <div id="phone-number-error" class="error"></div>

                <label for="email">Email*:</label>
                <input type="email" id="email" required>
                <div id="email-error" class="error"></div>

                <label for="debit-amount">Amount to be Debited*:</label>
                <input type="number" id="debit-amount" required>
                <div id="debit-amount-error" class="error"></div>

                <button type="submit">Debit</button>
            </form>
            <div id="acknowledgment"></div>
        </div>
    </main>
    <script src="js/debit.js"></script>
</body>
<body class="debit-page">

</html>
